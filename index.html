
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ Thống Ôn Tập & Trợ Lý AI</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    // Khởi tạo môi trường giả lập cho process.env
    window.process = { env: { API_KEY: "" } };
    
    // Bẫy lỗi để hiển thị thông tin nếu có sự cố nạp thư viện
    window.onerror = function(msg, url, line, col, error) {
      const errDisp = document.getElementById('error-display');
      if (errDisp) {
        errDisp.classList.remove('hidden');
        errDisp.innerHTML = `
          <div class="font-bold text-red-600 mb-1">Lỗi hệ thống:</div>
          <div class="text-[10px] text-red-500 opacity-80">${msg}</div>
        `;
      }
      return false;
    };
  </script>

  <!-- Babel Standalone ổn định -->
  <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    
    /* Tự động ẩn loader khi React đã render xong */
    #root:not(:empty) + #loader { display: none; }
    .quiz-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#f8fafc]">
  <div id="root"></div>
  
  <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <div class="text-center">
      <div class="relative w-20 h-20 mx-auto mb-6">
        <div class="absolute inset-0 border-4 border-blue-50 border-t-blue-600 rounded-full animate-spin"></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <i class="fas fa-microchip text-blue-600 text-2xl"></i>
        </div>
      </div>
      <h2 class="text-lg font-bold text-slate-800">Đang khởi động AI...</h2>
      <p class="text-slate-400 text-xs mt-2">Vui lòng chờ trong giây lát</p>
      <div id="error-display" class="mt-6 p-3 bg-red-50 border border-red-100 rounded-lg hidden text-left max-w-xs mx-auto"></div>
    </div>
  </div>

  <script type="text/babel" data-type="module">
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    import App from './App.tsx';

    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
