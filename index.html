
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ Thống Ôn Tập Trắc Nghiệm AI</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Shim cho process để tránh lỗi crash trên trình duyệt -->
  <script>
    window.process = { env: { API_KEY: "" } };
  </script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    .animate-spin-slow { animation: spin 3s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root">
    <div class="flex items-center justify-center min-h-screen bg-white">
      <div class="text-center p-8">
        <div class="relative w-20 h-20 mx-auto mb-6">
          <div class="absolute inset-0 border-4 border-blue-100 rounded-full"></div>
          <div class="absolute inset-0 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <i class="fas fa-robot text-blue-600 text-2xl animate-pulse"></i>
          </div>
        </div>
        <h2 class="text-xl font-bold text-slate-800 mb-2">Đang khởi tạo hệ thống AI...</h2>
        <p class="text-slate-500 text-sm max-w-xs mx-auto">Vui lòng đợi trong giây lát, ứng dụng đang được tối ưu hóa cho trình duyệt của bạn.</p>
        <div id="error-display" class="mt-6 text-red-500 text-xs hidden"></div>
      </div>
    </div>
  </div>

  <!-- Sử dụng Babel để biên dịch index.tsx trực tiếp -->
  <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
  
  <script>
    // Tự động hiện lỗi nếu sau 10 giây vẫn chưa load xong
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.innerHTML.includes('Đang khởi tạo')) {
        const errDisp = document.getElementById('error-display');
        if (errDisp) {
          errDisp.classList.remove('hidden');
          errDisp.innerHTML = "Quá thời gian tải. Hãy thử nhấn F5 hoặc kiểm tra kết nối mạng.";
        }
      }
    }, 10000);
  </script>
</body>
</html>
