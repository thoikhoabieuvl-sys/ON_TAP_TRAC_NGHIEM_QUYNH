
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ Thống Ôn Tập Trắc Nghiệm AI</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    // Cấu hình giả lập môi trường Node.js cho trình duyệt
    window.process = { env: { API_KEY: "" } };
    window.onerror = function(msg, url, line) {
      const errDisp = document.getElementById('error-display');
      if (errDisp) {
        errDisp.classList.remove('hidden');
        errDisp.innerHTML = `Lỗi hệ thống: ${msg} (Dòng ${line})`;
      }
    };
  </script>

  <!-- Babel để dịch code React/TSX ngay trên trình duyệt -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root">
    <div class="flex items-center justify-center min-h-screen bg-white">
      <div class="text-center p-8">
        <div class="relative w-20 h-20 mx-auto mb-6">
          <div class="absolute inset-0 border-4 border-blue-100 rounded-full"></div>
          <div class="absolute inset-0 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <i class="fas fa-robot text-blue-600 text-2xl"></i>
          </div>
        </div>
        <h2 class="text-xl font-bold text-slate-800 mb-2">Đang kết nối AI...</h2>
        <p class="text-slate-500 text-sm max-w-xs mx-auto">Nếu quá 30 giây không tải xong, vui lòng nhấn F5.</p>
        <div id="error-display" class="mt-6 p-4 bg-red-50 text-red-600 text-xs rounded-lg hidden border border-red-100"></div>
      </div>
    </div>
  </div>

  <!-- Đoạn script này đóng vai trò thay thế cho index.tsx để đảm bảo khởi chạy an toàn -->
  <script type="text/babel" data-type="module">
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    import App from './App.tsx';

    try {
      const container = document.getElementById('root');
      if (container) {
        const root = createRoot(container);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
        console.log("React đã khởi chạy thành công!");
      }
    } catch (err) {
      console.error("Lỗi Render:", err);
      document.getElementById('error-display').classList.remove('hidden');
      document.getElementById('error-display').innerText = err.message;
    }
  </script>
</body>
</html>
