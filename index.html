
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ Thống Ôn Tập Trắc Nghiệm AI</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    // Khởi tạo môi trường giả lập ngay lập tức
    window.process = { env: { API_KEY: "" } };
    
    // Bắt lỗi toàn cục và hiển thị lên màn hình
    window.onerror = function(msg, url, line, col, error) {
      const errDisp = document.getElementById('error-display');
      if (errDisp) {
        errDisp.classList.remove('hidden');
        errDisp.innerHTML = `
          <div class="font-bold mb-1">Phát hiện lỗi khởi động:</div>
          <div class="opacity-80">${msg}</div>
          <div class="text-[10px] mt-1 italic">Vị trí: ${url} (Dòng ${line})</div>
        `;
      }
      return false;
    };
  </script>

  <!-- Babel Standalone - Phiên bản ổn định -->
  <script src="https://unpkg.com/@babel/standalone@7.23.10/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root">
    <div class="flex items-center justify-center min-h-screen bg-white">
      <div class="text-center p-8">
        <div class="relative w-20 h-20 mx-auto mb-6">
          <div class="absolute inset-0 border-4 border-blue-100 rounded-full"></div>
          <div class="absolute inset-0 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <i class="fas fa-robot text-blue-600 text-2xl"></i>
          </div>
        </div>
        <h2 class="text-xl font-bold text-slate-800 mb-2">Đang kết nối AI...</h2>
        <p class="text-slate-500 text-sm max-w-xs mx-auto">Vui lòng không tắt trang, quá trình tải thư viện lần đầu có thể mất 10-20 giây.</p>
        <div id="error-display" class="mt-6 p-4 bg-red-50 text-red-700 text-[11px] text-left rounded-xl hidden border border-red-100 shadow-sm overflow-auto max-w-sm mx-auto"></div>
      </div>
    </div>
  </div>

  <!-- Đoạn mã khởi chạy React -->
  <script type="text/babel" data-type="module">
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    
    // Sử dụng đường dẫn tương đối chính xác cho GitHub Pages
    import App from './App.tsx';

    const startApp = () => {
      try {
        const container = document.getElementById('root');
        if (container) {
          const root = createRoot(container);
          root.render(<App />);
          console.log("Hệ thống: React đã sẵn sàng!");
        }
      } catch (err) {
        console.error("Lỗi Render:", err);
        const errDisp = document.getElementById('error-display');
        if (errDisp) {
          errDisp.classList.remove('hidden');
          errDisp.innerText = "Lỗi Render: " + err.message;
        }
      }
    };

    // Đợi Babel xử lý xong rồi mới chạy
    if (window.Babel) {
      startApp();
    } else {
      window.addEventListener('load', startApp);
    }
  </script>
</body>
</html>
